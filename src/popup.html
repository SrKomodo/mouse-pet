<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="popup.css">
  <title>Document</title>
</head>

<body>
  <input type="checkbox" name="Enabled" id="petEnabled">
  <label for="petEnabled">Enabled</label>

  <input type="checkbox" name="AutoHide" id="petAutoHide">
  <label for="petAutoHide">Hide Pet when not moving</label>

  <label for="petLength">Length:</label>
  <input type="range" min="3" max="50" step="1" value="10" name="Pet Length" id="petLength">

  <label for="petLength">Size:</label>
  <input type="range" min="10" max="100" step="5" value="20" name="Pet Size" id="petSize">

  <label for="petSkin">Skin:</label>
  <select name="Pet Skin" id="petSkin">
    <option value="snake.svg" selected>Snake</option>
    <option value="abstract.svg">Abstract</option>
    <option value="rainbow.svg">Rainbow</option>
  </select>

  <button id="update">Update</button>

  <script src="popup.js"></script>
</body>

</html>
