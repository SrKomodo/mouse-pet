<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Pet</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<label for="enabled">Enabled:</label>
		<input type="checkbox" name="enabled" id="enabled" checked />
		<label for="autohide">Autohide:</label>
		<input type="checkbox" name="autohide" id="autohide" />
		<label for="t">Autohide Timeout:</label>
		<input type="range" name="t" id="t" min="1" max="10" value="2" />
		<output for="t"><span>02</span> seconds</output>
		<label for="n">Length:</label>
		<input type="range" name="n" id="n" min="1" max="50" value="10" />
		<output for="n"><span>10</span> segments</output>
		<label for="d">Segment Size:</label>
		<input type="range" name="d" id="d" min="5" max="100" value="20" />
		<output for="d"><span>20</span> pixels</output>
		<label for="skins">Skin:</label>
		<div id="skins">
			<input type="radio" name="skin" id="snake" value="snake.svg" checked />
			<label for="snake"><img src="../skins/snake.svg" /></label>
			<input type="radio" name="skin" id="abstract" value="abstract.svg" />
			<label for="abstract"><img src="../skins/abstract.svg" /></label>
			<input type="radio" name="skin" id="rainbow" value="rainbow.svg" />
			<label for="rainbow"><img src="../skins/rainbow.svg" /></label>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
