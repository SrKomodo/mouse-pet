<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Pet</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<label for="n">Length:</label>
		<input type="range" name="n" id="n" min="1" max="20" value="10" />
		<output for="n"><span>10</span> segments</output>
		<label for="d">Segment Size:</label>
		<input type="range" name="d" id="d" min="5" max="50" value="20" />
		<output for="d"><span>20</span> pixels</output>
		<script src="popup.js"></script>
	</body>
</html>
